<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-theme="slate">
  <div class="toolbar">
    <label for="themePicker">Theme:</label>
    <select id="themePicker" onchange="setTheme(this.value)">
      <option value="slate">Slate</option>
      <option value="ocean">Ocean</option>
      <option value="sunset">Sunset</option>
      <option value="light">Light</option>
    </select>
  </div>

  <main class="calculator">
    <input id="display" class="display" type="text" readonly aria-label="Calculator display" />

    <div class="grid">
      <button class="btn btn-ctrl" data-action="clear">C</button>
      <button class="btn btn-ctrl" data-action="del">⌫</button>
      <button class="btn btn-op" data-value="%">%</button>
      <button class="btn btn-op" data-value="/">÷</button>

      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn btn-op" data-value="*">×</button>

      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn btn-op" data-value="-">−</button>

      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn btn-op" data-value="+">+</button>

      <button class="btn" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn btn-eq" data-action="equals">=</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
